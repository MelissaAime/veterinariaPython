{% extends 'clientes/base.html' %}

{% block titulo %}  Mascotas {% endblock titulo %}

{% block contenido %}
        <h1>Las mascotas que atendemos:</h1>

        <div class="row">
            {% for mascota in mascotas %}
        
            <div class="card m-2" style="width: 18rem;">
                <img src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{mascota.nombre}}</h5>
                    <p class="card-text">Raza: {{mascota.raza}} </p>
                    <p class="card-text">Fecha de nacimiento: {{mascota.fecha_nac}} </p>
                </div>
            </div>
            
            {% endfor %}
        </div>

{% endblock %}
